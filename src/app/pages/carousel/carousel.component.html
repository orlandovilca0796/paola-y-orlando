<ngb-carousel [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let photo of photos">
        <div class="divPhoto" [style]="'background-image: url(\''+photo.src+'\')'">
            <!-- <img [src]="photo.src" alt="Random first slide" /> -->
        </div>
        <div class="carousel-caption">
            <h3>{{photo.title||''}}</h3>
            <p>{{photo.description||''}}</p>
        </div>
    </ng-template>
</ngb-carousel>
