<div class="main-photos">
    <div class="container-photos">
        <div class="row g-0 justify-content-center">
            <!-- <img src="../../../assets/photos-trip/camera.gif" class="gif-image-trip"> -->
            <img src="assets/photos-trip/camera.gif" class="gif-image-trip">
        </div>
        <div class="row g-0 pb-0 row-title-photos">
            <h1>Retrato con nuestra compa√±era de aventuras</h1>
            <h3>Momentos inolvidables con nuestro principal testigo de nuestro amor, Wendy!</h3>
        </div>
        <div class="row g-0 row-photos-main">
            <ngb-carousel [showNavigationIndicators]="false">
                <ng-template ngbSlide *ngFor="let photo of photosTrip">
                    <div class="row-photos">
                        <div class="block-photo">
                            <div class="card-photo">
                                <div class="img" [style.background-image]="'url('+photo.photoSrc1+')'"></div>
                                <!-- <img [src]="photo.photoSrc1"/> -->
                            </div>
                        </div>
                        <div class="block-photo">
                            <div class="card-photo"> 
                                <div class="img" [style.background-image]="'url('+photo.photoSrc2+')'"></div>
                                <!-- <img [src]="photo.photoSrc2"/> -->
                            </div>
                        </div>
                        <div class="block-photo">
                            <div class="card-photo">
                                <div class="img" [style.background-image]="'url('+photo.photoSrc3+')'"></div>
                                <!-- <img [src]="photo.photoSrc3"/> -->
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
